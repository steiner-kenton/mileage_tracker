# Streamlit configuration for cloud deployment
# This file configures the app's theme and behavior
# Users can switch between light/dark mode using the â˜° menu in the app

[theme]
# Set base theme - users can toggle to dark mode in settings
base = "light"

# Primary color for interactive elements (buttons, links, etc.)
primaryColor = "#FF6B6B"

# Background color for the main content area
backgroundColor = "#FFFFFF"

# Background color for the sidebar
secondaryBackgroundColor = "#F0F2F6"

# Text color
textColor = "#262730"

# Font family
font = "sans serif"

[server]
# Enable CORS for cloud deployment
enableCORS = false
enableXsrfProtection = true

# Set max upload size (for receipt images)
maxUploadSize = 200

[browser]
# Gather usage stats (disable for privacy)
gatherUsageStats = false
